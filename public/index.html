<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Tip Calculator</title>
  </head>
  <body>
    <main>
      <header>
        <h1 class="main-head">spli <br />tter</h1>
      </header>
      <div class="calculator-container">
        <div class="bill-container">
          <span>Bill</span>
          <div class="input">
            <img src="./images/icon-dollar.svg" alt="" />
            <input
              class="bill-input"
              type="number"
              value=""
              placeholder="0.00"
              required
            />
          </div>
          <span>Select Tip %</span>
          <div class="btn-container">
            <button class="tip-amount-select" data-value=".05">5%</button>
            <button class="tip-amount-select" data-value=".1">10%</button>
            <button class="tip-amount-select" data-value=".15">15%</button>
            <button class="tip-amount-select" data-value=".25">25%</button>
            <button class="tip-amount-select" data-value=".5">50%</button>
            <input
              class="tip-amount-select"
              data-value=""
              id="custom"
              placeholder="Custom"
            />
          </div>
          <span>Number of People</span>
          <div class="input">
            <img src="./images/icon-person.svg" alt="" />
            <input
              class="people-input"
              type="number"
              value=""
              placeholder="0"
              required
            />
          </div>
        </div>
        <div class="total-container">
          <div class="tip-total-pp-container">
            <div class="head-span-container">
              <h4 class="pp-head">Tip Amount</h4>

              <span class="pp-span">/ person</span>
            </div>
            <div class="tip-total-pp"></div>
          </div>
          <div class="total-pp-container">
            <div class="head-span-container">
              <h4 class="pp-head">Total</h4>

              <span class="pp-span">/ person</span>
            </div>
            <div class="total-pp"></div>
          </div>
          <button class="reset">reset</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
