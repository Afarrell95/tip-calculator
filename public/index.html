<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <h1 class="main-head">splitter</h1>
      </header>
      <div class="calculator-container">
        <div class="bill-container">
          <span>Bill</span>
          <input type="text" class="bill-amount" />
          <span>Select Tip %</span>
          <button class="tip-amount-select">5%</button>
          <button class="tip-amount-select">10%</button>
          <button class="tip-amount-select">15%</button>
          <button class="tip-amount-select">25%</button>
          <button class="tip-amount-select">50%</button>
          <button class="tip-amount-select">Custom</button>
          <span>Number of People</span>
          <input type="text" class="people-amount" />
        </div>
        <div class="total-container">
          <div class="tip-total-pp"></div>
          <div class="total-pp"></div>
          <button class="reset">reset</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
