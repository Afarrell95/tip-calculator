<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Tip Calculator</title>
  </head>
  <body>
    <main>
      <header>
        <h1 class="main-head">spli <br />tter</h1>
      </header>
      <div class="calculator-container">
        <div class="bill-container">
          <span>Bill</span>
          <div class="input">
            <img src="./images/icon-dollar.svg" alt="" />
            <input type="number" value="0.00" />
          </div>

          <div class="btn-container">
            <span>Select Tip %</span>
            <button class="tip-amount-select">5%</button>
            <button class="tip-amount-select">10%</button>
            <button class="tip-amount-select">15%</button>
            <button class="tip-amount-select">25%</button>
            <button class="tip-amount-select">50%</button>
            <button class="tip-amount-select" id="custom">Custom</button>
          </div>
          <span>Number of People</span>
          <div class="input">
            <img src="./images/icon-person.svg" alt="" />
            <input type="number" value="0" />
          </div>
        </div>
        <div class="total-container">
          <div class="tip-total-pp-container">
            <div class="head-span-container">
              <h4 class="pp-head">Tip Amount</h4>

              <span class="pp-span">/ person</span>
            </div>
            <div class="tip-total-pp">$0.00</div>
          </div>
          <div class="total-pp-container">
            <div class="head-span-container">
              <h4 class="pp-head">Total</h4>

              <span class="pp-span">/ person</span>
            </div>
            <div class="total-pp">$0.00</div>
          </div>
          <button class="reset">reset</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
